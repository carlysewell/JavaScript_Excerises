<DOCTYPE! html>

<html>

<head>

 <style type="text/css"> 
 .canvas {
 	width:90%;
	height:75%;
	border:1px solid blue;
	
 }
  
 </style>
</head>

<body onkeypress="canvasWhite()">
	<canvas id="canvas" class="canvas" style="background-color:#9C0"></canvas>
	
<script>

	function canvasWhite() {
		
		var c = document.getElementById("canvas");
		c.style.backgroundColor = "#fff";
	
	}
	

</script>
      
</body>
</html>
